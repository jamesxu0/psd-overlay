<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <div class="uploadButtonsContainer">
        <div class="labelContainer">
          <label htmlFor="videoInput" class="glow-on-hover">
            Select video file
            <input id="videoInput" style="display: none" type="file" />
          </label>
        </div>
        <div class="labelContainer">
          <label htmlFor="psdInput" class="glow-on-hover">
            Add psd file
            <input id="psdInput" style="display: none" type="file" />
          </label>
        </div>
        <div id="overlayButtons"></div>
      </div>
      <p class="instructionText">
        Upload a video and multiple overlays. Use the gray buttons to switch
        between them. Use up and down arrow keys to adjust the overlay
      </p>
      <div id="overlay"></div>
      <video width="1920" height="1080" controls>
        <source id="video" type="video/mp4" />
      </video>
    </div>
    <script src="https://rawgit.com/meltingice/psd.js/master/dist/psd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
